name: english_learning_app
description: A Flutter app for learning English with chatbot and voice call features

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^11.0.0
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.1
  cloud_firestore: ^4.8.4
  http: ^1.1.0
  intl: ^0.18.1
  flutter_sound: ^9.2.13
  permission_handler: ^10.4.0
  agora_rtc_engine: ^6.2.0
  flutter_callkit_incoming: ^1.3.0
  flutter_tts: ^3.6.3
  speech_to_text: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/